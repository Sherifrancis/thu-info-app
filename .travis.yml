jobs:
  include:
    - language: objective-c
      os: osx
      osx_image: xcode12
      podfile: ios/Podfile
      cache:
        - yarn
        - cocoapods
      before_install:
        - nvm install node
        - npm install -g yarn
      install:
        - brew tap wix/brew
        - brew install applesimutils
        - gem install fastlane
        - gem install cocoapods
        - yarn
        - cd ios && pod install && cd ..
      script:
        - yarn ios
    - language: android
      os: linux
      dist: trusty
      android:
        components:
          - tools
          - platform-tools
      jdk:
        - oraclejdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        yarn: true
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      before_install:
        - nvm install node
        - npm install -g yarn
        - curl -s "https://get.sdkman.io" | bash
        - source "$HOME/.sdkman/bin/sdkman-init.sh"
        - sdk install gradle 5.6.4
        - yes | sdkmanager "build-tools;30.0.1"
      install:
        - yarn
      script:
        - cd android && gradle assembleDebug && cd ..
    - language: node_js
      os: linux
      dist: trusty
      node_js:
        - "14"
      cache: yarn
      install:
        - yarn
      script:
        - yarn lint
        - yarn test